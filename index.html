<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kid Chore Tracker</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* â”€â”€ roulette wheel â”€â”€ */
#wheel{
  width:260px;height:260px;border-radius:50%;
  border:8px solid #444;margin:auto;position:relative;
  background:conic-gradient(#1e40af 0deg 36deg,#2563eb 36deg 72deg,
                            #1e40af 72deg 108deg,#2563eb 108deg 144deg,
                            #1e40af 144deg 180deg,#2563eb 180deg 216deg,
                            #1e40af 216deg 252deg,#2563eb 252deg 288deg,
                            #1e40af 288deg 324deg,#2563eb 324deg 360deg);
}
#pointer{width:0;height:0;border-left:15px solid transparent;border-right:15px solid transparent;border-bottom:25px solid #e11d48;margin:auto}
.label{
  position:absolute;left:50%;top:50%;transform-origin:0 0;font-size:.8rem;font-weight:bold;color:#fff;
}
/* place labels at mid-angle of each 36Â° slice */
.label:nth-child(1){transform:rotate(18deg) translateX(70px) rotate(-18deg)}
.label:nth-child(2){transform:rotate(54deg) translateX(70px) rotate(-54deg)}
.label:nth-child(3){transform:rotate(90deg) translateX(70px) rotate(-90deg)}
.label:nth-child(4){transform:rotate(126deg) translateX(70px) rotate(-126deg)}
.label:nth-child(5){transform:rotate(162deg) translateX(70px) rotate(-162deg)}
.label:nth-child(6){transform:rotate(198deg) translateX(70px) rotate(-198deg)}
.label:nth-child(7){transform:rotate(234deg) translateX(70px) rotate(-234deg)}
.label:nth-child(8){transform:rotate(270deg) translateX(70px) rotate(-270deg)}
.label:nth-child(9){transform:rotate(306deg) translateX(70px) rotate(-306deg)}
.label:nth-child(10){transform:rotate(342deg) translateX(70px) rotate(-342deg)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
</style>
</head>

<body class="bg-gray-900 text-gray-100 p-4 min-h-screen flex flex-col gap-4">

<h1 class="text-xl font-bold text-center">Chore Checklist</h1>

<label class="block text-sm mb-1" for="date">Choose date</label>
<input id="date" type="date" class="w-full p-2 rounded text-gray-900" />

<div id="listArea" class="mt-4"></div>

<!-- spinner -->
<div id="loading" class="flex items-center justify-center mt-4">
  <svg class="animate-spin h-6 w-6 text-emerald-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
  </svg>
  <span class="ml-2 text-sm text-gray-400">Loading choresâ€¦</span>
</div>

<button id="saveBtn" class="w-full bg-emerald-600 text-white py-2 rounded mt-4 disabled:opacity-40">
  Save &amp; Spin
</button>

<div id="resultArea" class="mt-6"></div>

<!-- roulette -->
<div id="rouletteArea" class="hidden flex flex-col items-center gap-4">
  <div id="pointer"></div>
  <div id="wheel">
    <!-- text labels -->
    <span class="label">â‚±1</span><span class="label">â‚±1</span><span class="label">â‚±1</span>
    <span class="label">â‚±1</span><span class="label">â‚±1</span><span class="label">â‚±1</span>
    <span class="label">â‚±1</span><span class="label">â‚±2</span><span class="label">â‚±2</span>
    <span class="label text-[10px]">30&nbsp;min</span>
  </div>
  <button id="spinBtn" class="bg-amber-500 text-gray-900 px-4 py-2 rounded">Spin!</button>
</div>

<script>
/* config */
const ENDPOINT='https://script.google.com/macros/s/AKfycby0mmIgX_IUcSCx5--Q9-4FnEDAsGWX05RUdzCzsqa1GnIvnUXKzprQpG05v-7xxngi/exec';      // <-- paste your /exec link
const wheelConf=['â‚±1','â‚±1','â‚±1','â‚±1','â‚±1','â‚±1','â‚±1','â‚±2','â‚±2','30 min watching'];

let choresCache=[];

/* bootstrap */
document.addEventListener('DOMContentLoaded',async()=>{
  document.getElementById('loading').style.display='flex';
  await loadChores();
  document.getElementById('date').valueAsNumber=Date.now()-(new Date()).getTimezoneOffset()*60000;
  document.getElementById('date').addEventListener('change',renderChecklist);
  document.getElementById('saveBtn').addEventListener('click',saveData);
  document.getElementById('spinBtn').addEventListener('click',()=>spinWheel(true));
  renderChecklist();
});

/* network */
async function loadChores(){
  const r=await fetch(`${ENDPOINT}?action=chores`); choresCache=(await r.json()).chores||[];
}
async function loadLog(d){
  const r=await fetch(`${ENDPOINT}?action=log&date=${d}`); return (await r.json()).rows||[];
}
async function postLog(d,l,reward){
  const r=await fetch(ENDPOINT,{method:'POST',body:JSON.stringify({date:d,list:l,reward})});
  if(!r.ok) throw new Error(await r.text());
}

/* render */
async function renderChecklist(){
  document.getElementById('loading').style.display='flex';
  const d=document.getElementById('date').value;
  const rows=await loadLog(d);
  const done=new Set(rows.filter(r=>r[2]==='TRUE').map(r=>r[1]));
  const html=`<table class="w-full border border-gray-700 text-sm">
      <tbody>${choresCache.map(c=>`
        <tr>
          <td class="p-2 border-b border-gray-700">${c}</td>
          <td class="p-2 border-b border-gray-700 text-center">
            <input type="checkbox" data-chore="${c}" ${done.has(c)?'checked':''}>
          </td>
        </tr>`).join('')}
      </tbody></table>`;
  document.getElementById('listArea').innerHTML=html;
  document.getElementById('loading').style.display='none';
  updateRouletteVisibility();
}

/* save */
async function saveData(){
  try{
    const d=document.getElementById('date').value;
    const list=[...document.querySelectorAll('[data-chore]')].map(cb=>({chore:cb.dataset.chore,done:cb.checked}));
    const allDone=list.every(i=>i.done);
    const reward=allDone?spinWheel():'';                     // spin only once, no animation
    document.getElementById('saveBtn').disabled=true;
    await postLog(d,list,reward);
    document.getElementById('saveBtn').disabled=false;
    document.getElementById('resultArea').innerHTML=
      `<p class="text-lg font-semibold">Saved.</p>`+
      (reward?`<p class="text-xl mt-2">ðŸŽ‰ Reward: <span class="font-bold text-amber-400">${reward}</span></p>`:'');
    if(reward) document.getElementById('rouletteArea').classList.add('hidden');
  }catch(e){
    alert('Error saving:\n'+e.message);
    document.getElementById('saveBtn').disabled=false;
  }
}

/* roulette helpers */
function spinWheel(show=false){
  const idx=Math.floor(Math.random()*10);
  if(show){
    const wheel=document.getElementById('wheel');
    wheel.style.transition='transform 4s cubic-bezier(.33,1,.68,1)';
    wheel.style.transform=`rotate(${360*5+idx*36+18}deg)`;
  }
  return wheelConf[idx];
}
function updateRouletteVisibility(){
  const boxes=[...document.querySelectorAll('[data-chore]')];
  const allDone=boxes.length&&boxes.every(b=>b.checked);
  document.getElementById('rouletteArea').classList.toggle('hidden',!allDone);
}
document.addEventListener('change',updateRouletteVisibility);
</script>
</body>
</html>
