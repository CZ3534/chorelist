<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kid Chore Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={theme:{extend:{fontFamily:{sans:['Poppins','sans-serif']}}}};</script>
<style>
/* slot-cabinet CSS ‚Ä¶ (unchanged from last version, keep full block) */
.slot-cabinet{width:260px;padding:20px;border-radius:20px;position:relative;
  border:6px solid #777;background:linear-gradient(145deg,#4b5563,#1f2937);
  box-shadow:inset 0 0 8px #000,0 8px 12px rgba(0,0,0,.6)}/* ‚Ä¶ rest unchanged */
</style></head><body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-4">

<div class="w-full max-w-lg">
  <h1 class="text-2xl font-semibold text-center mb-4">Chore Checklist</h1>

  <!-- Kid selector -->
  <label class="block text-sm font-medium mb-1" for="kid">Select kid</label>
  <select id="kid" class="w-full mb-4 px-3 py-2 rounded-lg text-gray-900 shadow-inner"></select>

  <!-- date row -->
  <div class="flex items-end gap-3 mb-4">
    <div class="flex-1">
      <label class="block text-sm font-medium mb-1" for="date">Choose date</label>
      <input id="date" type="date" class="w-full rounded-lg px-3 py-2 text-gray-900 shadow-inner">
    </div>
    <span id="dayBadge"
          class="bg-gray-700 text-sm px-4 h-10 flex items-center rounded-lg whitespace-nowrap"></span>
  </div>

  <!-- progress bar -->
  <div class="w-full h-3 bg-gray-700 rounded-full mb-4 overflow-hidden">
    <div id="progress" class="h-3 bg-emerald-500 transition-all w-0"></div>
  </div>

  <!-- chore list -->
  <div class="bg-gray-800 rounded-xl shadow-lg p-4 mb-6">
    <div id="loading" class="flex items-center justify-center">
      <svg class="animate-spin h-7 w-7 text-emerald-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"/></svg>
      <span class="ml-3 text-base text-gray-400">Loading chores‚Ä¶</span>
    </div>
    <div id="listArea"></div>
  </div>

  <button id="saveBtn"
          class="w-full py-3 rounded-xl bg-emerald-600 hover:bg-emerald-500 transition disabled:opacity-40">
    Save
  </button>

  <div id="resultArea" class="text-center mt-4"></div>

  <!-- slot machine (same structure as before) -->
  <div id="spinnerArea" class="hidden flex flex-col items-center mt-6">
    <div class="slot-cabinet">
      <div class="bulb-row"><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
        <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
        <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div></div>
      <div id="reelFrame"><div id="reel"></div></div>
      <div class="lever"></div>
    </div>
  </div>
</div>

<script>
/* ‚îÄ‚îÄ CONSTANT endpoint ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
const ENDPOINT='https://script.google.com/macros/s/AKfycby0mmIgX_IUcSCx5--Q9-4FnEDAsGWX05RUdzCzsqa1GnIvnUXKzprQpG05v-7xxngi/exec';
const baseRewards=['‚Ç±1','‚Ç±1','‚Ç±1','‚Ç±1','‚Ç±1','‚Ç±1','‚Ç±1','‚Ç±2','‚Ç±2','30 mins watch'];

let chores=[],reelArr=[],rewardDone=false;

/* utilities */
const shuffle=a=>a.sort(()=>Math.random()-0.5);
const wait=ms=>new Promise(r=>setTimeout(r,ms));

/* date badge helper */
function updateDayBadge(iso){
  document.getElementById('dayBadge').textContent=
    new Date(iso).toLocaleDateString('en-US',{weekday:'long'});
}

/* bootstrap */
document.addEventListener('DOMContentLoaded', async()=>{
  // fill kids dropdown
  const kids = (await fetch(`${ENDPOINT}?action=kids`).then(r=>r.json())).kids||[];
  const kidSel = document.getElementById('kid');
  kidSel.innerHTML = kids.map(k=>`<option>${k}</option>`).join('');
  kidSel.addEventListener('change', render);

  // date picker default
  const today = new Date().toISOString().split('T')[0];
  const dateIn = document.getElementById('date');
  dateIn.value=today; updateDayBadge(today);
  dateIn.addEventListener('change', e=>{updateDayBadge(e.target.value); render();});

  document.getElementById('saveBtn').addEventListener('click', save);
  document.addEventListener('change', updateUI);

  // first kid‚Äôs chores
  await loadChores();
  buildReel(); render();
});
async function loadChores(){
  const kid=document.getElementById('kid').value;
  chores=(await fetch(`${ENDPOINT}?action=chores&kid=${encodeURIComponent(kid)}`).then(r=>r.json())).chores||[];
}

/* reel build */
function buildReel(){
  reelArr=shuffle(baseRewards.slice());
  const reel=document.getElementById('reel'); reel.innerHTML='';
  const extended=[...reelArr,...reelArr,...reelArr,...reelArr];
  extended.forEach(t=>{
    const d=document.createElement('div'); d.className='tile'; d.textContent=t;
    reel.appendChild(d);
  });
}
async function spinAndGetReward(){
  const idx=Math.floor(Math.random()*10);
  const stop=20+idx, offset=stop*72;
  const reel=document.getElementById('reel');
  reel.style.transition='transform 5s cubic-bezier(.15,.8,.35,1)';
  reel.style.transform=`translateY(-${offset}px)`;
  await wait(5000);
  return reelArr[idx];
}

/* main render */
async function render(){
  rewardDone=false; document.getElementById('resultArea').innerHTML='';
  const load=document.getElementById('loading'); const list=document.getElementById('listArea');
  load.classList.remove('hidden'); list.innerHTML='';

  await loadChores(); buildReel();  // reload chores if kid switched

  const date=document.getElementById('date').value;
  const kid=document.getElementById('kid').value;
  const data= await fetch(`${ENDPOINT}?action=log&date=${date}&kid=${encodeURIComponent(kid)}`).then(r=>r.json());
  const rows=Array.isArray(data.rows)?data.rows:[];

  const doneSet=new Set(rows.filter(r=>String(r[3]).toLowerCase()==='true').map(r=>r[2]));
  const rewardRow=rows.find(r=>r[4]);
  if(rewardRow){
    rewardDone=true;
    document.getElementById('resultArea').innerHTML=
      `<p class="text-yellow-300 font-bold text-xl">üéÅ ${rewardRow[4]}</p>`;
  }

  list.innerHTML=chores.map(c=>`
    <label class="flex items-center py-3">
      <input type="checkbox" data-c="${c}" ${doneSet.has(c)?'checked':''}
             class="accent-emerald-500 w-7 h-7 mr-4 rounded focus:ring-0">
      <span class="text-lg">${c}</span>
    </label>`).join('');

  load.classList.add('hidden');
  updateUI();
}
function disableCheckboxes(dis){
  document.querySelectorAll('[data-c]').forEach(cb=>cb.disabled=dis);
}
function updateUI(){
  const boxes=[...document.querySelectorAll('[data-c]')];
  const checked=boxes.filter(b=>b.checked).length;
  const allDone=boxes.length && checked===boxes.length;
  document.getElementById('progress').style.width=
      boxes.length?`${(checked/boxes.length)*100}%`:'0';
  document.getElementById('spinnerArea')
          .classList.toggle('hidden',!allDone || rewardDone);
  document.getElementById('saveBtn').disabled = allDone && rewardDone;
  disableCheckboxes(rewardDone);
}

/* save */
async function save(){
  const date=document.getElementById('date').value;
  const kid=document.getElementById('kid').value;
  const boxes=[...document.querySelectorAll('[data-c]')];
  const allDone=boxes.length && boxes.every(b=>b.checked);
  let reward='';
  if(allDone && !rewardDone) reward=await spinAndGetReward();

  const list=boxes.map(cb=>({chore:cb.dataset.c,done:cb.checked}));
  const qs=new URLSearchParams({action:'save',date,kid,
    payload:JSON.stringify(list),reward}).toString();

  document.getElementById('saveBtn').disabled=true;
  await fetch(`${ENDPOINT}?${qs}`).then(r=>r.text());
  document.getElementById('saveBtn').disabled=false;

  render();
}
</script>
</body></html>
